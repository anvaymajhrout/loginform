<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>
  <div class="form">
    <div class="form-title">Login</div>
    <div class="input-container">
      <input type="email" id="email" class="input-mail" placeholder="Email">
    </div>
    <div class="input-container">
      <input type="password" id="password" class="input-pwd" placeholder="Password">
    </div>
    <button class="submit" onclick="login()">Login</button>
    <div class="signup-link">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
